    <script>
        $(document).ready(function() {

            var money=125;
            $("#checkout").dialog({
                autoOpen: false,
                width: 720,
                height:500,
            });
            
            $("#bye1").click(function(){
                
                $("#one").hide();
                money=35;
            });
            
            $("#bye2").click(function(){
                
                $("#two").hide();
                money=0;
                
            });
            
             $("#finish").click(function(){
                
                $("#checkout").dialog("close");
            });
            
            

            $("#checkoutbtn").click(function(evt) {

                evt.preventDefault();
                $("#checkout").dialog("open");
                
                if (localStorage) {
                    localStorage.member = JSON.stringify(mem); //JSON.stringify轉換成字串
                }
                 $("#checkout").html("你買了" + drink + "配料:" + mem.ingre[count] + ",共" + mem.quantity[count] + "杯，" + price + "元");

            });
        }); // end ready
        $("#total").html("共"+money+"元");
    </script>
